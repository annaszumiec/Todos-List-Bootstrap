<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b749b97cde.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todos</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="search todos"
          />
        </form>
      </header>

      <ul class="list-group todos mx-auto">
        <li class="list-group-item d-flex justify-content-between border-dark">
          <span>shopping</span>
          <!-- i tag for fontawsom -->
          <i class="fa-regular fa-trash-can delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between border-dark">
          <span>make a delicious pancakes</span>
          <i class="fa-regular fa-trash-can delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between border-dark">
          <span>learn java script</span>
          <i class="fa-regular fa-trash-can delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between border-dark">
          <span>be awsome</span>
          <i class="fa-regular fa-trash-can delete"></i>
        </li>
      </ul>

      <form class="add text-center my-4">
        <label class="text-light mb-2"> Add a new todo.. </label>

        <input class="form-control m-auto" type="text" name="add" />
      </form>
      <!-- end of container -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
